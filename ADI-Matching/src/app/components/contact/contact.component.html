<div class="contact-container">
    <h2 id="contact" class="text-center mb-5">Contact Us</h2>
    <div class="heading-text-contact-div">
        <h3 class="heading-text-contact">Fill the form below in order to contact us for any issue</h3>
    </div>
    <div class="row">
    <div class="col-md-6 offset-md-3">
    <form [formGroup]="FormData"><div class="form-group">
    <label class="email-label" for="Email">Email</label>
    <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"formControlName="Email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
    <label class="fullname-label" for="fullname">Full Name</label>
    <input type="text" class="form-control" name="Fullname" placeholder="Full Name" formControlName="Fullname">
    </div>
    <div class="form-group">
    <label class="comment-label" for="comment">Comment</label>
    <textarea class="form-control" formControlName="Comment" name="Comment">
    </textarea>
    </div>
    <button id="submit-contact" type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Submit</button>
    </form>
    </div>
    </div>
    </div>
