<div class="createevent-dialog-div">
  <div class="createevent-header-div">
    <h2 class="createevent-header-text">Create Event</h2>

  </div>
  <div class="filter-div">
    <mat-form-field>
      <mat-label>Category</mat-label>
      <select matNativeControl required>
        <option value="services">Service</option>
        <option value="status">Status</option>
        <option value="event">Event</option>
        <option value="travel">Travel</option>
        <option value="market-place">Market place</option>
        <option value="job">Job</option>
        <option value="my-family">Family</option>
        <option value="overnight">Overnight stay</option>
        <option value="knowledge">Knowledge</option>
        <option value="other">Other</option>
      </select>
    </mat-form-field>
  </div>

  <div class="media-createevent">
    <div class="media-video-createevent">
        <h3 class="media-video-header">Upload videos</h3>
    </div>
    <div class="media-images-createevent">
        <h3 class="media-image-header">Upload Images</h3>
    </div>
  </div>
  <div class="describe-event-div">
     <textarea class="describe-event"></textarea>
  </div>
  <div class="button-createevent-div">
     
    <div class="createevent-button">
        <button mat-raised-button color="primary">create</button>
    </div>
    <div class="deleteevent-button">
        <button mat-raised-button color="primary">delete</button>
    </div>
     
  </div>
</div>
